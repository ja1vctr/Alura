<meta charset="UTF-8">
<script>
    function pularLinha() {
        document.write('<br><br>');
    }

    function mostrarFrase(frase) {
        document.write(frase);
        pularLinha();
    }

    mostrarFrase('Jogo da adivinhação');

    var numeroSecreto = Math.round(Math.random() * 10);
    mostrarFrase(numeroSecreto);

    var tentativa = 0;

    function jogo(numero) {
        while (tentativa < 3) {

            var chute = parseInt(prompt('Escolha um numero de 0 a 10:'));

            if (chute == numeroSecreto) {
                mostrarFrase('Você acertou!');

                break;
            }
            else {
                mostrarFrase('Voce errou!');
            }

            tentativa++;

        }
    }

</script>
