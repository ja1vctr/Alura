<script>
    function pularLinha() {
        document.write('<br><br>');
    }

    function mostrarFrase(frase) {
        document.write(frase);
        pularLinha();
    }

    var vitorias = parseInt(prompt('Quantas v√≠torias o seu time teve? '));

    var empates = parseInt(prompt('Quantos empates o seu time teve? '));

    var totalPontos = (vitorias * 3) + empates;

    mostrarFrase('O seu time tem um total de pontos de: ' + totalPontos);

</script>
